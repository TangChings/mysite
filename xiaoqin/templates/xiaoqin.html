{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>兰州大学校庆头像制作</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/media/inter no.png">
</head>
<body>
	<div class="container">
		<h1 class="text-center">兰州大学校庆头像制作</h1>
		<div class="row">
			<div class="col-xs-4 col-md-4">
	      		<img src="/media/inter no.png" alt="1" class="img-circle img-responsive">
			</div>
			<div class="col-xs-4 col-md-4">
	      			<img src="/media/inter no.png" alt="2" class="img-circle img-responsive">
			</div>
			<div class="col-xs-4 col-md-4">
	      			<img src="/media/inter no.png" alt="3" class="img-circle img-responsive">
			</div>
			<form>
				<div class="form-group">
					<input type="file" name="upload" id="uploadPicture">
				</div>
				<button class="btn btn-default" type="submit">生成头像</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
